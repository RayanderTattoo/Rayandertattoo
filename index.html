<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayander Tattoo Studio</title>

  <!-- Ícones oficiais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #3fa9f5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 15px;
      font-size: 18px;
      transition: transform 0.2s, background 0.2s;
      backdrop-filter: blur(4px);
    }

    .link i {
      font-size: 26px;
      width: 30px;
      text-align: center;
    }

    .link:hover {
      background: rgba(0, 0, 0, 0.55);
      transform: scale(1.04);
    }

    /* Cores dos ícones */
    .instagram i { color: #E1306C; }
    .whatsapp i { color: #25D366; }
    .tiktok i { color: #ffffff; }
    .pix i { color: #32BCAD; }
    .shopee i { color: #ff5722; }
  </style>
</head>

<body>
  <div class="container">

    <div class="title">Rayander Tattoo Studio</div>

    <a class="link instagram" href="https://www.instagram.com/rayandertattoo" target="_blank">
      <i class="fa-brands fa-instagram"></i>
      <span>Instagram</span>
    </a>

    <a class="link tiktok" href="https://www.tiktok.com/@rayanderlopes1" target="_blank">
      <i class="fa-brands fa-tiktok"></i>
      <span>TikTok</span>
    </a>

    <a class="link whatsapp" href="https://wa.me/558499137841" target="_blank">
      <i class="fa-brands fa-whatsapp"></i>
      <span>WhatsApp</span>
    </a>

    <a class="link shopee" href="https://br.shp.ee/wewz35W" target="_blank">
      <i class="fa-solid fa-bag-shopping"></i>
      <span>Shopee</span>
    </a>

    <a class="link pix" href="javascript:navigator.clipboard.writeText('6b687648-6a32-4acd-9925-0f9bbc0dda20'); alert('Chave Pix copiada!');">
      <i class="fa-solid fa-qrcode"></i>
      <span>Pix (copiar chave)</span>
    </a>

  </div>
</body>
</html>
