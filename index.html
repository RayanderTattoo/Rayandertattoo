<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rayander Tattoo Studio</title>

  <!-- Ícones oficiais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a1f44, #3fa9f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 16px;
      border-radius: 14px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      justify-content: center;
      font-weight: 500;
    }

    /* Ícones dentro do botão */
    .btn i {
      font-size: 26px;
      width: 30px;
      text-align: center;
    }

    /* Hover animado */
    .btn:hover {
      transform: scale(1.05) translateY(-3px);
      background: rgba(0,0,0,0.55);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Cores dos ícones */
    .instagram i { color: #E1306C; }
    .whatsapp i { color: #25D366; }
    .tiktok i { color: #fff; }
    .pix i { color: #32BCAD; }
    .shopee i { color: #FF5722; }

    /* Responsividade */
    @media (max-width: 500px) {
      .btn { font-size: 16px; padding: 14px; }
      .title { font-size: 24px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Rayander Tattoo Studio</div>

    <div class="buttons">
      <a class="btn instagram" href="https://www.instagram.com/rayandertattoo" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>

      <a class="btn tiktok" href="https://www.tiktok.com/@rayanderlopes1" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
        TikTok
      </a>

      <a class="btn whatsapp" href="https://wa.me/558499137841" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
        WhatsApp
      </a>

      <a class="btn shopee" href="https://br.shp.ee/wewz35W" target="_blank">
        <i class="fa-solid fa-bag-shopping"></i>
        Shopee
      </a>

      <a class="btn pix" href="javascript:navigator.clipboard.writeText('6b687648-6a32-4acd-9925-0f9bbc0dda20'); alert('Chave Pix copiada!');">
        <i class="fa-solid fa-qrcode"></i>
        Pix (copiar chave)
      </a>
    </div>
  </div>
</body>
</html>
